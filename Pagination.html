<!DOCTYPE html>
<html>
    <head>
        <title>Pagination</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Pagination</h1>
            <p>Pagination is used to show different pages / screens of a website</p>
            <ul class="pagination">
               <li class="page-item">
                <a class="page-link" href="#">
                    1
                </a>
               </li>
                <li class="page-item">
                    <a class="page-link" href="#">
                        2
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">
                        3
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">
                        4
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">
                        5
                    </a>
                </li>
            </ul>
        </div>
    </body>
